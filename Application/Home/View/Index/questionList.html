<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Knowledge Base Theme</title>

    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.png" />
    <!-- Style Sheet-->

    <link rel='stylesheet' id='bootstrap-css-css'  href='__PUBLIC__/css/bootstrap5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='responsive-css-css'  href='__PUBLIC__/css/responsive5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='pretty-photo-css-css'  href='__PUBLIC__/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4' type='text/css' media='all' />
    <link rel='stylesheet' id='main-css-css'  href='__PUBLIC__/css/main5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='custom-css-css'  href='__PUBLIC__/css/custom5152.html?ver=1.0' type='text/css' media='all' />


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5.js"></script>
    <![endif]-->

</head>

<body>
<include file="Public:header"/>
<!-- Start of Search Wrapper -->
<div class="search-area-wrapper">
    <div class="search-area container">
        <h3 class="search-header">我有疑问！</h3>
        <p class="search-tag-line">有疑问？先搜索一下再提问吧！</p>

        <form id="search-form" class="search-form clearfix" method="get" action="__URL__/searchQuestion" autocomplete="off">
            <input class="search-term required" type="text" id="s" name="key" placeholder="请在这里输入你的问题" value={$_GET['key']} />
            <input class="search-btn" type="submit" value="搜索" />
            <!--<div id="search-error-container"></div>-->
        </form>
    </div>
</div>
<!-- End of Search Wrapper -->
<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">
            <!-- start of page content -->
            <div class="span8 page-content">

                <!-- Basic Home Page Template -->
                <div class="row separator">
                    <section class="span4 articles-list" style="width: 80%">
                        <h3>
                            {$title}
                        </h3>
                        <ul class="articles">
                            <volist name="questions" id="question">
                                <li class="article-entry standard">
                                    <h4><a href="__MODULE__/Question/getQuestion?id={$question.q_id}">{$question.q_title}</a></h4>
                                    <span class="article-meta">{$question.q_time}<a href="#" style="padding-left: 20px">{$question.user_nickname}</a></span>
                                    <span class="like-count">{$question.a_num}</span>
                                </li>
                            </volist>
                        </ul>
                    </section>
                </div>
                <div>{$page}</div>
            </div>
            <!-- end of page content -->

<include file="Public:sidebar"/>
            
        </div>
    </div>
</div>
<!-- End of Page Container -->
<include file="Public:footer"/>


<a href="#top" id="scroll-top"></a>

<!-- script -->
<script type='text/javascript' src='__PUBLIC__/js/jquery-1.8.3.min.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jquery.easing.1.3.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/prettyphoto/jquery.prettyPhoto.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jflickrfeed.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jquery.liveSearch.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jquery.form.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jquery.validate.min.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/custom.js'></script>

</body>
</html>
