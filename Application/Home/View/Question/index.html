        <!--[if gt IE 8]><!--> <html lang="en-US"> <!--<![endif]-->
        <head>
                <!-- META TAGS -->
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <title>KnowledgeBase</title>

                <link rel="shortcut icon" href="__PUBLIC__/images/favicon.png" />
                
                <!-- Style Sheet-->
                <link rel='stylesheet' id='bootstrap-css-css'  href='__PUBLIC__/css/bootstrap5152.css?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='responsive-css-css'  href='__PUBLIC__/css/responsive5152.css?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='pretty-photo-css-css'  href='__PUBLIC__/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4' type='text/css' media='all' />
                <link rel='stylesheet' id='main-css-css'  href='__PUBLIC__/css/main5152.css?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='custom-css-css'  href='__PUBLIC__/css/custom5152.html?ver=1.0' type='text/css' media='all' />


                <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
                <!--[if lt IE 9]>
                <script src="js/html5.js"></script></script>
                <![endif]-->

        </head>

        <body>
            <include file="Public:header"/>

                <!-- Start of Page Container -->
                <div class="page-container">
                        <div class="container">
                                <div class="row">

                                        <!-- start of page content -->
                                        <div class="span8 page-content">

                                                <article class="type-page hentry clearfix">
                                                        <h1 class="post-title">
                                                                提问
                                                        </h1>
                                                        <hr>
                                                </article>


                                                <form id="contact-form" class="row" action="__URL__/askQuestion" method="post">

                                                        <div class="span2">
                                                                <label for="name">问题类型</label>
                                                        </div>
                                                        <div class="span6">
                                                                <select name="type" id="type" class="required input-xlarge">
                                                                	<option value="">请选择问题类型</option>
                                                                	<option value="1">类型1</option>
                                                                	<option value="2">类型2</option>
                                                                	<option value="3">类型3</option>
                                                                	<option value="4">类型4</option>
                                                                </select>
                                                        </div>
                                                    
                                                        <div class="span2">
                                                                <label for="name">问题</label>
                                                        </div>
                                                        <div class="span6">
                                                                <input type="text" name="title" id="title" class="required input-xlarge" value="" title="">
                                                        </div>

                                                        <div class="span2">
                                                                <label for="message">补充内容</label>
                                                        </div>
                                                        <div class="span6">
                                                                <textarea name="content" id="content" class="required span6" rows="6" title=""></textarea>
                                                        </div>

                                                        <div class="span6 offset2 bm30">
                                                                <input type="submit" name="submit" value="提问" class="btn btn-inverse">
                                                                <img src="__PUBLIC__/images/loading.gif" id="contact-loader" alt="Loading...">
                                                        </div>

                                                        <div class="span6 offset2 error-container"></div>
                                                        <div class="span8 offset2" id="message-sent"></div>

                                                </form>
                                        </div>
                                        <!-- end of page content -->


                                        <include file="Public:sidebar"/>
                                </div>
                        </div>
                </div>
                <!-- End of Page Container -->

                <include file="Public:footer"/>

                <a href="#top" id="scroll-top"></a>

                <!-- script -->
                <script type='text/javascript' src='__PUBLIC__/js/jquery-1.8.3.min.js'></script>
                <script type='text/javascript' src='__PUBLIC__/js/jquery.easing.1.34e44.js?ver=1.3'></script>
                <script type='text/javascript' src='__PUBLIC__/js/prettyphoto/jquery.prettyPhotoaeb9.js?ver=3.1.4'></script>
                <script type='text/javascript' src='__PUBLIC__/js/jquery.liveSearchd5f7.js?ver=2.0'></script>
                <script type='text/javascript' src='__PUBLIC__/js/jflickrfeed.js'></script>
                <script type='text/javascript' src='__PUBLIC__/js/jquery.formd471.js?ver=3.18'></script>
                <script type='text/javascript' src='__PUBLIC__/js/jquery.validate.minfc6b.js?ver=1.10.0'></script>
                <script type='text/javascript' src='__PUBLIC__/js/custom5152.js?ver=1.0'></script>

        </body>
</html>
