<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KnowledgeBase</title>

    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.png" />
    <!-- Style Sheet-->

    <link rel='stylesheet' id='bootstrap-css-css'  href='__PUBLIC__/css/bootstrap5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='responsive-css-css'  href='__PUBLIC__/css/responsive5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='pretty-photo-css-css'  href='__PUBLIC__/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4' type='text/css' media='all' />
    <link rel='stylesheet' id='main-css-css'  href='__PUBLIC__/css/main5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='custom-css-css'  href='__PUBLIC__/css/custom5152.html?ver=1.0' type='text/css' media='all' />


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5.js"></script>
    <![endif]-->

</head>

<body>
<include file="Public:header"/>

<!-- Start of Search Wrapper -->
<div class="search-area-wrapper">
    <div class="search-area container">
        <h3 class="search-header">我有疑问！</h3>
        <p class="search-tag-line">有疑问？先搜索一下再提问吧！</p>

        <form id="search-form" class="search-form clearfix" method="get" action="__URL__/searchQuestion" autocomplete="off">
            <input class="search-term" type="text" id="s" name="key" placeholder="请在这里输入你的问题"/>
            <input class="search-btn" type="submit" value="搜索" />
            <div id="search-error-container"></div>
        </form>
    </div>
</div>
<!-- End of Search Wrapper -->

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">
            <!-- start of page content -->
            <div class="span8 page-content">
                <article class=" type-post format-standard hentry clearfix">

                    <h1 class="post-title">{$question.q_title}</h1>
                    <p>提问人：{$question.user_name}</p>
                    <!--<h6 class="post-title"></h6>-->

                    <div class="post-meta clearfix">
                        <span class="date">{$question.q_time}</span>
                        <span class="category">{$question.type_name}</span>
                        <span class="comments">{$question.a_num} 个回答</span>
                        <!--<span class="like-count">66</span>-->
                    </div><!-- end of post meta -->

                    <p>{$question.q_content}</p>
                </article>

                <!--<div class="like-btn">-->

                    <!--<form id="like-it-form" action="#" method="post">-->
                        <!--<span class="like-it ">66</span>-->
                        <!--<input type="hidden" name="post_id" value="99">-->
                        <!--<input type="hidden" name="action" value="like_it">-->
                    <!--</form>-->
                                                        <!--<span class="tags">-->
                                                                <!--<strong>Tags:&nbsp;&nbsp;</strong><a href="#" rel="tag">basic</a>, <a href="#" rel="tag">setting</a>, <a href="http://knowledgebase.inspirythemes.com/tag/website/" rel="tag">website</a>-->
                                                        <!--</span>-->

                <!--</div>-->

                <section id="comments">

                    <h3 id="comments-title">回答：</h3>

                    <ol class="commentlist">

                        <volist name="answers" id="answer">
                            <li class="comment even thread-even depth-1" id="li-comment-2">
                                <article id="comment-2">
                                    <a href="#">
                                        <img alt="" src="" class="avatar avatar-60 photo" height="60" width="60">
                                    </a>
                                    <div class="comment-meta">
                                        <h5 class="author">
                                            <cite class="fn">
                                                {$answer.user_name}
                                            </cite>
                                            - <a class="comment-reply-link" href="#">回答</a>
                                        </h5>

                                        <p class="date">
                                            <a href="#">
                                                <time datetime={$answer.a_time}>{$answer.a_time}</time>
                                            </a>
                                        </p>

                                    </div><!-- end .comment-meta -->

                                    <div class="comment-body">
                                        <p>{$answer.a_content}</p>
                                    </div><!-- end of comment-body -->
                                    <div class="like-btn">

                                        <form id="like-it-form" action="#" method="post">
                                            <span class="like-it " id="addLike">{$answer.yesvote}</span>
                                            <input type="hidden" id="post_id" value="{$answer.a_id}">
                                            <input type="hidden" name="action" value="like_it">
                                        </form>
                                    </div>
                                </article><!-- end of comment -->
                            </li>
                        </volist>
                    </ol>

                    <div id="respond">
                        <div>&nbsp;</div>
                        <if condition="session('user.user_name') eq ''">
                            <a href="__MODULE__/User/login.html" class="btn">回答</a>
                            <else/>

                            <form method="post" id="commentform">
                                <div>
                                    <h3><label for="answer">回答此问题：</label></h3>
                                    <textarea class="span8" name="answer" id="answer" cols="58" rows="10"></textarea>
                                </div>
                                <div>
                                    <input type="hidden" id="q_id" value="{$question.q_id}">
                                    <input class="btn" name="submit" type="submit" id="submit"  value="提交回答">
                                </div>
                            </form>
                        </if>
                    </div>

                </section><!-- end of comments -->

            </div>
            <!-- end of page content -->

            <include file="Public:sidebar"/>

        </div>
    </div>
</div>
<!-- End of Page Container -->
<include file="Public:footer"/>


<a href="#top" id="scroll-top"></a>

<!-- script -->
<script type='text/javascript' src='__PUBLIC__/js/jquery-1.8.3.min.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jquery.easing.1.3.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/prettyphoto/jquery.prettyPhoto.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jflickrfeed.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jquery.liveSearch.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jquery.form.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/jquery.validate.min.js'></script>
<script type='text/javascript' src='__PUBLIC__/js/custom.js'></script>
<script>
    $('#addLike').click(function () {
        $.ajax({
            type: "POST",
            url: "__URL__/addLike",
            data: {id:$("#post_id").val()},
            dataType: "json",
        }).then(function () {
            
        })
    });
    $('#submit').click(function (e) {
        e.preventDefault();
        e.stopPropagation();
        $.ajax({
            type: "POST",
            url: "__URL__/answerQuestion",
            data: {
                'q_id': $('#q_id').val(),
                'answer': $('#answer').val()
            },
            dataType: "json",
        }).then(function (data) {
            if(data.code === 1){
                alert('success');
            }
        })

    });
</script>
</body>
</html>
