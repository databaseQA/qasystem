<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/admin/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
<script src="__PUBLIC__/admin/js/jquery.js"></script>
<script src="__PUBLIC__/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改会员信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="__MODULE__/Admin/modify">
      <div class="form-group">
        <div class="label">
          <label for="sitename">管理员帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           {:session('admin.name')}
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">邮箱：</label>
        </div>
        <div class="field">
          <input type="email" class="input w50" id="email" value={$adminDetail.admin_email} name="email" size="50" placeholder="请输入新邮箱" data-validate="required:请输入邮箱地址,email:请输入正确邮箱地址"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="old_pwd" name="old_password" size="50" placeholder="请输入原始密码（默认不输入为不修改）" />
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="password" name="password" size="50" placeholder="请输入新密码" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="re_pwd" name="re_password" size="50" placeholder="请再次输入新密码" />
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>

<script>
  $('#old_pwd').change(function(){
    if($(this).val()){
      $('#password').attr('data-validate','required:请输入新密码,length#>=5:新密码不能小于5位');
      $('#re_pwd').attr('data-validate','required:请再次输入新密码,repeat#password:两次输入的密码不一致');
    }else{

    }
  }).blur(function(){
    if($(this).val() === ''){
      $('#password').removeAttr('data-validate');
      $('#password').css('border-color', '#ddd');
      $('#password').parent().find(".input-help").remove();

      $('#re_pwd').removeAttr('data-validate');
      $('#re_pwd').css('border-color', '#ddd');
      $('#re_pwd').parent().find(".input-help").remove();
    }
  })

</script>
</body>


</html>
